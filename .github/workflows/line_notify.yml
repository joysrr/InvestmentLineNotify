name: Line Notify Scheduler

on:
  workflow_dispatch:  # 允許手動觸發
  schedule:
    - cron: '27 23 * * *'   # (台灣 07:33) (台股開盤前半小時提醒)
    - cron: '57 23 * * *'    # (台灣 08:03) (台股開盤時提醒)
    - cron: '27 5 * * *'    # (台灣 13:33) (台股收盤時提醒)
    - cron: '57 6 * * *'    # (台灣 14:03) (台股收盤後半小時提醒)


jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Netlify Function
      run: |
        curl -X POST https://meek-palmier-1cbba4.netlify.app/.netlify/functions/pushLine



